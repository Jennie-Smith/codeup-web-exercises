<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1 class="visible">Input the Konami Code if you can!</h1>
<h1 class="invisible">Well Done! </h1>

<audio id="fanfare" preload="auto">
    <source src="sound/final-fantasy-vii-victory-fanfare-1.mp3" type="audio/mpeg">
</audio>

<audio id="cosmo" preload="auto">
    <source src="sound/FF7 Cosmo Canyon (Future Bass Remix).mp3" type="audio/mpeg">
</audio>

<div id="cat" class="visible" style="width:100%;height:0;padding-bottom:60%;position:relative;">
    <iframe src="https://giphy.com/embed/scZPhLqaVOM1qG4lT9" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
</div>
<div id="rocky" class="invisible" style="width:100%;height:0;padding-bottom:56%;position:relative;">
    <iframe src="https://giphy.com/embed/d2Z4rTi11c9LRita" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
</div>
<!--<p><a href="https://giphy.com/gifs/rockymovie-movie-rocky-sylvester-stallone-d2Z4rTi11c9LRita"></a></p>-->
<style>
    .invisible {
        /*visibility: hidden;*/
        display: none;
    }
    .notvisible {
        /*visibility: visible;*/
        display: flex;
    }
    h1 {
        display: flex;
        justify-content: center;
    }
    body {
        background-color: #483d8b;
        color: #6b8e23;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">
</script>
<script>
    "use strict";
    $('body').click( function () {
        $('audio#cosmo')[0].play()
    })

    const konami = "ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter"
    let password = "";

    function dom() {
        $(document).keyup(function (event) {
            console.log(event.key);
            password += event.key;
            console.log(password);
            if (konami === password) {
                $('audio#cosmo')[0].pause()
                $('body').css("background-color", '#ffb6c1');
                $('audio#fanfare')[0].play();
                $('.invisible').toggleClass('notvisible')
                $('.visible').toggleClass('invisible')
            }
        });
    }
    dom();

</script>
</body>
</html>
