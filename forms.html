<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form action="https://request-inspector.glitch.me" method="GET">
<input type="text" name="email" placeholder="Enter your email address">
<input type="password" name="password">
<textarea name="bio"></textarea>
<!--How did you hear about us? billboard, radio advertisement, internet advertisement, other-->
<h3>How did you hear about us?</h3>
Billboard <input type="radio" name="option_1" value="Billboard"><br>
Radio Advertisement <input type="radio" name="option_2" value="Radio Advertisement"><br>
Internet Advertisement <input type="radio" name="option_3" value="Internet Advertisement"><br>
Other <input type="radio" name="option_4" value="Other"><br>
<!--form: submit the form: (submit button) all form values submit to request inspector-->
<h3>What browser are you using?</h3>
<select name="browser">
    <option value="Chrome">Chrome</option>
    <option value="Explorer">Explorer</option>
    <option value="Firefox">Firefox</option>
</select>
<!--<input type="submit">-->
<button type="submit">Submit the form</button>
</form>
