<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">
</script>
<script>
(function() {
  "use strict";
  $.ajax("data/blog.json", {
    dataType: 'JSON',
  }).done(function(data) {
    console.log(data);
    let str = ''
    for (let i = 0; i < data.length; i++) {
      str += '<div class="container rounded-2 m-3" style="background-color:rgb(121, 212, 219)">' + '<div class="row">' +
              '<div class="col align-self-center">' + data[i].title + "</div>" +
              '<div class="col align-self-center">' + data[i].content + "</div>" +
              '<div class="col align-self-center">' + data[i].categories + "</div>" +
              '<div class="col align-self-center">' + data[i].date + "</div>" +
              "</div>" + "</div>";

    }
    $('#posts').html(str);

  })

})();
</script>
</body>
