<!DOCTYPE html>
<!-- saved from url=(0059)https://java.codeup.com/examples/javascript/ajax-store.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>
<button id="refresh" class="btn btn-info" type="button">Refresh</button>
<table id="products" class="table table-info">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>


<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">
</script>
<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax("data/inventory.json");
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    $.ajax("data/inventory.json", {
        dataType: 'JSON',
    }).done(function(data) {
        console.log(data);
        let str = ''
        for (let i = 0; i < data.length; i++) {
            str += "<tr>" +
                "<th>" + data[i].title + "</th>" +
                "<td>" + data[i].quantity + "</td>" +
                "<td>" + data[i].price + "</td>" +
                "<td>" + data[i].categories + "</td>" +
                "</tr>";
        }
        $('#insertProducts').html(str);


    })
    $("#refresh").click(function () {
        location.reload();
    })
})();
</script>



</body></html>
